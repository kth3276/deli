{% extends "shop/layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <ul>
            {% for category in category_list %}
                <li>
                    <a href="{{ category.get_absolute_url }}">
                        {{ category.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
